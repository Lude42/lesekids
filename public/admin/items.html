<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Item-Editor</title>
    <link rel="stylesheet" href="/css/feedback-audio.css" />
    <link rel="stylesheet" href="/admin/items.css" />
    <script defer src="/admin/items.js"></script>
    <style>body{max-width:1200px;margin:1rem auto;padding:0 1rem;}</style>
  </head>
  <body>
    <h1>Item-Editor</h1>
    <div class="layout">
      <aside class="list">
        <div class="search">
          <input id="search" placeholder="Suche nach ID oder Text‚Ä¶" />
          <button id="btn-search">Suchen</button>
          <button id="btn-new">+ Neu</button>
        </div>
        <ul id="items"></ul>
      </aside>
      <main class="editor">
        <form id="item-form">
          <div class="row">
            <label>Item-ID</label>
            <input id="f-item" type="number" min="1" />
          </div>
          <div class="row">
            <label>Typ</label>
            <select id="f-type">
              <option value="mc">MC</option>
              <option value="open">Open</option>
            </select>
          </div>

          <div class="toolbar">
            <button data-act="hl-yellow" type="button">Gelb</button>
            <button data-act="hl-green"  type="button">Gr√ºn</button>
            <button data-act="hl-blue"   type="button">Blau</button>
            <button data-act="tooltip"   type="button">Tooltip</button>
            <button data-act="div-note"  type="button">Note-DIV</button>
            <button data-act="div-box"   type="button">Box-DIV</button>
            <button data-act="div-hint"  type="button">Hint-DIV</button>
          </div>

          <label>que (HTML)</label>
          <div id="f-que" class="rte" contenteditable></div>

          <label>que2a (HTML)</label>
          <div id="f-que2a" class="rte" contenteditable></div>

          <label>que2b (HTML)</label>
          <div id="f-que2b" class="rte" contenteditable></div>

          <div id="mc-only">
            <h3>Multiple Choice</h3>
            <div class="row">
              <label>Korrekte Option (Index)</label>
              <input id="f-correct" type="number" min="0" />
            </div>
            <div class="flex">
              <div>
                <h4>Optionen</h4>
                <ol id="f-options"></ol>
                <button id="btn-add-opt" type="button">+ Option</button>
              </div>
              <div>
                <h4>Feedback (pro Option)</h4>
                <ol id="f-feedback"></ol>
                <button id="btn-add-fb" type="button">+ Feedback</button>
              </div>
            </div>
          </div>

          <h3>Parameter</h3>
          <div class="grid">
            <label>threshold_1 <input id="f-t1" type="number" step="0.01" /></label>
            <label>threshold_2 <input id="f-t2" type="number" step="0.01" /></label>
            <label>first_threshold <input id="f-ft" type="number" step="1" /></label>
            <label>points_first_try <input id="f-p1" type="number" step="1" /></label>
            <label>points_later_try <input id="f-p2" type="number" step="1" /></label>
            <label>weight <input id="f-w" type="number" step="0.01" value="1" /></label>
          </div>

          <div class="row">
            <label>Tags</label>
            <input id="f-tags" placeholder="comma,separated,tags" />
          </div>

          <div class="actions">
            <button id="btn-save" type="submit">üíæ Speichern</button>
            <button id="btn-delete" type="button">üóëÔ∏è L√∂schen</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
